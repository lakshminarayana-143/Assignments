<!DOCTYPE html>
<html>

<body>
     <button id="value">

        Click me to display Date and Time.</button>

    <p id="demo"></p>


    

    

</body>
<script>
    const value = document.getElementById("value");


    value.onclick = function () {
        document.getElementById("demo").innerHTML = Date()
    }

   
    
</script>

</html>
